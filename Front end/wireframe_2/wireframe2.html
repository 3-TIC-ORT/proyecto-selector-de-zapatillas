<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="wireframe2.css">
    <script src="wireframe2.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap" rel="stylesheet">
</head>
<body>
    <header class="cuerpo">
        <div>
            <img class="LOGO" src="Logo copy.svg" alt="logo">
        </div>
        <form>
            <input type="text" id="nombre" class="nombre" placeholder="Nombre de usuario o email">
          </form>
          <form>
            <input  type="password" id="contraseña" class="contraseña" placeholder="Contraseña">
          </form>
          <p id="mensaje" class="mensaje"></p>
          <button onclick="login()" class="sesion" type="submit">Iniciar sesion</button>
          <div class="olvidaste-tu-contraseña">
            <h3>¿Olvidaste tu contraseña?</h3>
            <a class="recuperar" href="">recuperar</a>
          </div>
          <div class="no-tienes-cuenta">
                <h3>¿No tienes cuenta?</h3>
                <a  class="crear" href="">crear una</a>
          </div>

    </header>
</body>
</html>
